<!DOCTYPE html>
<html>
<head>
    <title>NexusQuest IDE - API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1e1e1e; color: #fff; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 0; }
        pre { background: #2d2d2d; padding: 15px; border-radius: 5px; overflow: auto; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>üöÄ NexusQuest IDE - API Test</h1>
    <button onclick="testAPI()">Test Code Execution</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Running code...</p>';

            const code = `print("Hello from NexusQuest IDE!")
print("=" * 40)
x = 10
y = 20
result = x + y
print(f"The sum of {x} and {y} is {result}")
print("‚úÖ Python execution is working!")`;

            try {
                const response = await fetch('http://localhost:9876/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, language: 'python' })
                });

                const data = await response.json();
                
                let html = '<h2>Response:</h2>';
                if (data.success) {
                    html += '<p class="success">‚úÖ Success!</p>';
                    if (data.output) {
                        html += '<h3>Output:</h3><pre>' + data.output + '</pre>';
                    }
                    if (data.error) {
                        html += '<h3>Errors:</h3><pre class="error">' + data.error + '</pre>';
                    }
                    html += '<p>Execution time: ' + data.executionTime + 'ms</p>';
                } else {
                    html += '<p class="error">‚ùå Failed</p>';
                    html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = '<p class="error">‚ùå Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
